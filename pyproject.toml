[build-system]
build-backend = "poetry.core.masonry.api"
requires = [ "poetry-core" ]

[tool.poetry]
name = "vocab-tester"
version = "0.3.2-dev"
description = "An application that tests Latin vocabulary and grammar."
authors = [ "rduo1009 <robertduong09alt@gmail.com>" ]
readme = "README.md"
packages = [ { include = "python_src" } ]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
dill = "==0.3.9"
nltk = "==3.9.1"
lemminflect = "==0.2.3"
inflect = "==7.4.0"
future-typing = { git = "https://github.com/rduo1009/future-typing.git" }
lz4 = "==4.3.3"
aenum = { git = "https://github.com/rduo1009/aenum.git" }
numpy = [
  { version = "==1.24.4", python = "~3.8" },
  { version = "==1.26.4", python = ">=3.9 <3.13" },
  { version = "==2.1.0", python = "~3.13" },
]
typing_extensions = { version = "==4.12.2", python = "<3.10" }

[tool.poetry.group.dev.dependencies]
icecream = "==2.1.3"
mypy = "==1.12.0"
ruff = "==0.7.0"
pytest = "==8.3.3"
monkeytype = "==23.3.0"
coverage = "==7.6.3"
pytest-cov = "==5.0.0"
pytest-sugar = "==1.0.0"
codetiming = "==1.4.0"
pytest-xdist = "==3.6.1"
docstr-coverage = "==2.3.2"
pydoctest = "==0.2.1"
pytest-testmon = "==2.1.1"
pytest-watch = "==4.2.0"
deptry = "==0.20.0"

[tool.poetry.group.types.dependencies]
types-regex = "==2024.9.11.20240912"
